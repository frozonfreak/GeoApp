

<main class="mdl-layout__content">
  <div class="demo-blog__posts mdl-grid">
    <div class="mdl-card displayCard mdl-cell mdl-cell--4-col">
      <div class="mdl-card mdl-shadow--2dp demo-card-wide">
        <div class="mdl-card__title">
          <h2 class="mdl-card__title-text">GeoApp - Registration</h2>
        </div>
        <div class="mdl-card__supporting-text">
          Registration - Device UUID will be used to identify device uniquely
        </div>
        <div class="mdl-card__actions mdl-card--border" ng-show="boolAllowRegistration">
          <form>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
              <input class="mdl-textfield__input" type="email" id="email" ng-model="user.email"/>
              <label class="mdl-textfield__label" for="email">Email...</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
              <input class="mdl-textfield__input" type="email" id="verifyEmail" ng-model="user.verifyEmail"/>
              <label class="mdl-textfield__label" for="verifyEmail">Verify Email...</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
              <input class="mdl-textfield__input" type="password" id="pass" ng-model="user.pass"/>
              <label class="mdl-textfield__label" for="pass">Password...</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
              <input class="mdl-textfield__input" type="password" id="verifyPass" ng-model="user.verifyPass"/>
              <label class="mdl-textfield__label" for="verifyPass">Verify Password...</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield textfield-demo">
              
              <p>lat: {{lat}}</p>
              <p>lng: {{lng}}</p>
              <p>accuracy: {{accuracy}}</p>
            </div>
            <div class="mdl-textfield mdl-js-textfield textfield-demo">
              
              <p>{{formSubmissionOutput}}</p>
            </div>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" ng-click="actionGetUserLocation()">
              Get user location
            </button>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" ng-click="actionRegisterUser()" ng-show="boolGetUserLocation">
              Register
            </button>
          </form>
        </div>
        <div class="mdl-card__actions mdl-card--border" ng-hide="boolAllowRegistration">
        <span>{{output}}</span>
        </div>
      </div>
    </div>
    
  </div>
</main>
