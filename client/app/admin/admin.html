

<main class="mdl-layout__content">
  <div class="demo-blog__posts mdl-grid">
    <div class="mdl-card displayCard mdl-cell mdl-cell--4-col">
      <div class="mdl-card mdl-shadow--2dp demo-card-wide">
        <div class="mdl-card__title">
          <h2 class="mdl-card__title-text">GeoApp</h2>
        </div>
        <div class="mdl-card__supporting-text">
          Admin
        </div>
        <div class="mdl-card__actions mdl-card--border">
          <form>
            <div class="mdl-textfield mdl-js-textfield textfield-demo">
              <input class="mdl-textfield__input" type="email" id="adminEmail" ng-model="admin.email"/>
              <label class="mdl-textfield__label" for="adminEmail">Email...</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield textfield-demo">
              <input class="mdl-textfield__input" type="password" id="adminPass" ng-model="admin.pass"/>
              <label class="mdl-textfield__label" for="adminPass">Password...</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield textfield-demo">
              
              <p>{{formSubmissionOutput}}</p>
            </div>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" ng-click="actionLogin()">
              Login
            </button>
          </form>
        </div>
      </div>
    </div>
    
  </div>
</main>
