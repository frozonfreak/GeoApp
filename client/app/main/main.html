
<main class="mdl-layout__content">
  <div class="demo-blog__posts mdl-grid">
    <div class="mdl-card shopping mdl-cell mdl-cell--12-col">
      <div class="mdl-card mdl-shadow--2dp demo-card-wide">
        <div class="mdl-card__title">
          <h2 class="mdl-card__title-text">GeoApp</h2>
        </div>
        <div class="mdl-card__supporting-text">
          Welcome to Geo App...
        </div>
        <div class="mdl-card__actions mdl-card--border">
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" ng-click="actionLogin()">
            Login
          </button>
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" ng-click="actionRegister()">
            Register
          </button>
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" ng-click="actionAdminLogin()">
            Admin Login
          </button>
        </div>
        
      </div>
    </div>
    
  </div>
</main>

      



<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="thing in awesomeThings">
        <li><a href="#" tooltip="{{thing.info}}">{{thing.name}}<button type="button" class="close" ng-click="deleteThing(thing)">&times;</button></a></li>
      </ul>
    </div>
  </div>

  <form class="thing-form">
    <label>Syncs in realtime across clients</label>
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Add a new thing here." ng-model="newThing">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="addThing()">Add New</button>
      </span>
    </p>
  </form>
</div>
